{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <div class="h2 text-center head">
        Редактирование профиля
    </div>
    <form class="form-horizontal" action="{% url 'auth:profile' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Сохранить">
    </form>
{% endblock %}
